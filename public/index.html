<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" sizes="180x180" href="/fav.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/fav.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/fav.png" />
    <link rel="mask-icon" href="/fav.png" color="#5bbad5" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Fraser offers the perfect combination of comfort and affordability for your travel needs within Nigeria. We will ensure a safe and comfortable journey to your destination. With competitive pricing and convenient booking options, Fraser is the top choice for hassle-free intercity travel in Nigeria."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/lfav.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      Fraser - Affordable and Convenient Intercity Bus Travel in Nigeria
    </title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
